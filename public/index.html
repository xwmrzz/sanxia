<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2357772_iax3pv8o9.css" type="text/css">
    <title><%= webpackConfig.name %></title>
    <script>
        // 插入script脚本
        const scriptNode = document.createElement('script')
        const APIURL = sessionStorage.getItem('APIURL')
        if (APIURL) {
            // 数据库有地图API
            scriptNode.setAttribute('src', APIURL)
        } else {
            // 数据库暂无地图API，使用默认API配置
            scriptNode.setAttribute('src', 'http://api.tianditu.gov.cn/api?v=4.0&tk=73fc0025e279ed1f73ddef80e18b989b')
        }
        scriptNode.setAttribute('type', 'text/javascript')
        document.head.appendChild(scriptNode)
    </script>
    <script src="static/lib/echarts.min.js"></script>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
